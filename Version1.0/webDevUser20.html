div#face {

div#face, div#face * {
    border-radius: 50%;
}

.eye {
    width: 25%;
    height: 25%;

    position: absolute;
    top: 20%;
}

.left.eye {
    left: 20%;
}

.right.eye {

}

.pupil {
    background: #000;
    width: 50%;
    height: 50%;
    position: relative;
    left: 25%;
    transform-origin: bottom;
}

#mouth {
    position: relative;
    width: 60%;
    left: 20%;
    height: 25%;
    border: 1vw solid transparent;
    border-radius: 50%;
    top: 50%;
    border-bottom-color: #000;
}
